<!doctype html>
<html>
<head>
  <title>Desafio Annie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <form id="formUserNum">
      <fieldset>
        <legend>Teste sua Sorte!</legend>
        <p>Escolha um número de 0 a 20 e descubra se acertou.</p>
        <input id="userNum" type="number" placeholder="Digite aqui seu número" min="0" max="20"></input>
        <button type="submit" value="Enviar">Enviar</button><br>
        <h2 id="result"></h2>
        <p>Cada erro são 10 flexões!</p>
      </fieldset>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
